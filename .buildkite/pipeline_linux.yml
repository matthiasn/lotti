# Workaround for rsync warning about vanished files,
# which is inconsequential here but returns exit code
# 24 and is therefore interpreted as a failure
soft_fail:
  - exit_status: 24

steps:
  - group: "🐧💻 Codegen & Test"
    key: "linux_codegen_test"
    steps:
      - label: "🐧🛠 Clean "
        key: "linux_clean"
        commands:
          - "flutter clean"
        agents:
          os: "linux"

      - label: "🐧🛠 Dependencies "
        key: "linux_deps"
        depends_on:
          - "linux_clean"
        commands:
          - "flutter pub get"
          - "mkdir -p /tmp/buildkite/${BUILDKITE_COMMIT}/"
          - "rsync -ar ./ /tmp/buildkite/${BUILDKITE_COMMIT}/"
        agents:
          os: "linux"

      - label: "🐧🛠 Codegen "
        key: "linux_build_runner"
        depends_on:
          - "linux_deps"
        commands:
          - "rsync -ar /tmp/buildkite/${BUILDKITE_COMMIT}/ ./"
          - "flutter pub run build_runner build --delete-conflicting-outputs"
          - "rsync -ar ./ /tmp/buildkite/${BUILDKITE_COMMIT}/"
        agents:
          os: "linux"

      - label: "🐧🔬 Test "
        key: "linux_test"
        depends_on:
          - "linux_build_runner"
        commands:
          - "rsync -ar /tmp/buildkite/${BUILDKITE_COMMIT}/ ./"
          - "flutter test"
        agents:
          os: "linux"

#################

  - label: "💻🐧🚀 Create GitHub Prerelease "
    key: "create_github_prerelease"
    command:
      - "gh release create -p -d --generate-notes --target ${BUILDKITE_COMMIT} ${BUILDKITE_BRANCH}"
    agents:
      os: "linux"

#################

  - label: "🐧💻🛠 Build "
    key: "linux_build"
    depends_on:
      - "linux_codegen_test"
    command:
      - "rsync -ar /tmp/buildkite/${BUILDKITE_COMMIT}/ ./"
      - "make linux_build"
      - "tar cfvz build/linux.x64.tar.gz build/linux"
      - "rsync -ar ./ /tmp/buildkite/${BUILDKITE_COMMIT}/"
    agents:
      os: "linux"

  - label: "🐧💻🚀 GitHub Prerelease "
    key: "linux_github_prerelease"
    depends_on:
      - "create_github_prerelease"
      - "linux_build"
    command:
      - "rsync -ar /tmp/buildkite/${BUILDKITE_COMMIT}/ ./"
      - "gh release upload ${BUILDKITE_BRANCH} build/linux.x64.tar.gz"
    agents:
      os: "linux"
