name: Test & Build Flutter

on:
  push:
    branches:
      - '**'
      - '!master'

jobs:
  test:
    name: Flutter Test on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
