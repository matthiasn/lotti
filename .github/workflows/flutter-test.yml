name: Flutter Test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    name: Flutter Test on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Run Flutter tests
        working-directory: ./lotti
        run: make clean_test
      - name: Run Flutter bundle
        working-directory: ./lotti
        run: make bundle
