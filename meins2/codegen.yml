overwrite: true
schema: 'http://localhost:7789/graphql'
documents: 'src/**/*.(ts|tsx)'
generates:
  src/generated/graphql.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - 'introspection'
