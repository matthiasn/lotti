version: '3.8'

services:
  gemma-local:
    build: .
    container_name: gemma-local-service
    ports:
      - "8000:8000"
    volumes:
      # Mount model cache to persist downloads
      - gemma-models:/root/.cache/gemma-local/models
      # Mount logs
      - gemma-logs:/root/.logs/gemma-local
    environment:
      - GEMMA_MODEL_ID=${GEMMA_MODEL_ID:-google/gemma-2-2b-it}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - MAX_AUDIO_SIZE_MB=${MAX_AUDIO_SIZE_MB:-100}
      - MAX_CONCURRENT_REQUESTS=${MAX_CONCURRENT_REQUESTS:-4}
      - REQUEST_TIMEOUT=${REQUEST_TIMEOUT:-300}
    restart: unless-stopped
    # For GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  gemma-models:
    driver: local
  gemma-logs:
    driver: local