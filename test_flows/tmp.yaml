description: Simple habit flow
---
- pressOn: 'Settings Tab'
- pressOn: 'Measurable Data Types'
- takeScreenshot: './screenshots/measurables_empty.png'

- pressOn: 'Add Measurable'
- pressOn: 'Measurable - name field'
- writeText: 'Water'
- pressOn: 'Measurable - description field'
- writeText: "I'm a person who always stays hydrated."
- pressOn: 'Measurable - unit name field'
- writeText: 'ml'
- takeScreenshot: './screenshots/measurable_water.png'
- pressOn:
      offset: [5.0, 5.0]
- pressOn: 'Save Measurable'

- pressOn: 'Add Measurable'
- pressOn: 'Measurable - name field'
- writeText: 'Coffee'
- pressOn: 'Measurable - description field'
- writeText: "I'm a person who drinks reasonable amounts of coffee."
- pressOn: 'Measurable - unit name field'
- writeText: 'ml'
- takeScreenshot: './screenshots/measurable_coffee.png'
- pressOn:
      offset: [5.0, 5.0]
- pressOn: 'Save Measurable'

- pressOn: 'Add Measurable'
- pressOn: 'Measurable - name field'
- writeText: 'Pull-Ups'
- pressOn: 'Measurable - unit name field'
- writeText: 'reps'
- takeScreenshot: './screenshots/measurable_pull_ups.png'
- pressOn:
      offset: [5.0, 5.0]
- pressOn: 'Save Measurable'

- pressOn: 'Add Measurable'
- pressOn: 'Measurable - name field'
- writeText: 'Push-Ups'
- pressOn: 'Measurable - unit name field'
- writeText: 'reps'
- takeScreenshot: './screenshots/measurable_push_ups.png'
- pressOn:
      offset: [5.0, 5.0]
- pressOn: 'Save Measurable'

- pressOn: 'Add Measurable'
- pressOn: 'Measurable - name field'
- writeText: 'Sit-Ups'
- pressOn: 'Measurable - unit name field'
- writeText: 'reps'
- takeScreenshot: './screenshots/measurable_sit_ups.png'
- pressOn:
      offset: [5.0, 5.0]
- pressOn: 'Save Measurable'

- takeScreenshot: './screenshots/measurables.png'

- pressOn: 'Settings Tab'
- pressOn: 'Dashboard Management'
- takeScreenshot: './screenshots/dashboards_empty.png'

- pressOn: 'Add Dashboard'
- pressOn: 'Dashboard - name field'
- writeText: 'Exercise'
- pressOn: 'Dashboard - description field'
- writeText: "I'm a person who exercises, as shown in this dashboard."
- takeScreenshot: './screenshots/dashboard_exercise.png'
- pressOn: 'Select category'
- takeScreenshot: './screenshots/dashboard_exercise_category.png'
- pressOn: 'Fitness'
- pressOn:
      offset: [5.0, 5.0]
- pressOn: 'Add Measurable Data Chart'
- pressOn: 'Push-Ups'
- pressOn: 'Pull-Ups'
- pressOn: 'Sit-Ups'
- takeScreenshot: './screenshots/dashboard_exercise2.png'
- pressOn: 'OK'
- takeScreenshot: './screenshots/dashboard_exercise3.png'
- pressOn: 'Save Dashboard'

- takeScreenshot: './screenshots/dashboards.png'

- pressOn: 'Dashboards Tab'

- takeScreenshot: './screenshots/dashboards_tab.png'
